[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --cov=core
    --cov=config
    --cov=utils
    --cov=visualization
    --cov=analysis
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    documentation: marks tests as documentation validation  
    visualization: marks tests that require plotting
    export: marks tests that test data export functionality
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:seaborn.*

minversion = 6.0
